<div class="page-content">
  <div class="wrapper">
    <article class="post">
      <div class="post-content">
        <div id="title" role="textbox" contenteditable #title></div>
        <div id="editor" #editor></div>
        <div class="publish">
            <button id="publish" (click)="upload($event)"><span>publish</span></button>
        </div>
      </div>
    </article>
  </div>
</div>
